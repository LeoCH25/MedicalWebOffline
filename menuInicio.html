<!DOCTYPE html>

  <title>Men√∫ de Inicio</title>
  <style>
    body {

      margin: 0;

      background: url('img/medical-background.png?v=1') center center / cover no-repeat;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Overlay para mejorar la legibilidad */
    body::before {
      content: '';

      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(126, 211, 252, 0.1);

    header {
      background: linear-gradient(135deg, #7dd3fc, #fef3c7);
      color: #1f2937;
      text-align: center;
      padding: 20px;
      position: relative;
      box-shadow: 0 4px 15px rgba(125, 211, 252, 0.3);

    header h1 {

      font-size: 28px;

    }

    header .icon {

      top: 20px;
      right: 20px;
      font-size: 20px;
      cursor: pointer;
    }

    .container {

      backdrop-filter: blur(10px);
      border-radius: 20px;
      margin: 20px;

      font-weight: 600;
      background: linear-gradient(135deg, #7dd3fc, #fbbf24);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;

    .menu {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .menu button {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 15px;
      padding: 18px 24px;
      font-size: 16px;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(5px);
      border: 2px solid rgba(125, 211, 252, 0.3);
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);

    .menu button:hover {

        </div>
        
        <!-- Mesa de salud -->
        <div style="margin-bottom: 15px;">
          <label for="mesa" style="display: block; font-size: 1rem; font-weight: 600; margin-bottom: 6px; color: transparent; background: linear-gradient(135deg, #06b6d4, #0891b2); -webkit-background-clip: text; background-clip: text;">N√∫mero de mesa de salud:</label>
          <input type="number" id="mesa" name="mesa" required min="1" style="width: 100%; padding: 12px 16px; border: 2px solid #7dd3fc; border-radius: 25px; font-size: 1rem; background: white; transition: all 0.3s ease; outline: none; box-sizing: border-box;">
