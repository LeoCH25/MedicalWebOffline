<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Inicio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f6f8fa;
    }

    header {
      background: #2a94db;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
    }

    header .icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 20px;
      cursor: pointer;
    }

    .container {
      background: white;
      border-radius: 15px 15px 0 0;
      margin-top: -20px;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .menu button {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      padding: 15px;
      font-size: 16px;
      background: #e0ebf0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .menu button:hover {
      background: #cfe4ec;
    }

    .menu button span {
      flex: 1;
      text-align: left;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-around;
    }

    .buttons button {
      background: #007bce;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 18px;
      font-size: 14px;
      cursor: pointer;
    }

    .buttons button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <header>
    <div class="icon" id="userIcon">👤 <span id="userName" style="font-weight:bold; margin-left:8px;"></span>
      <div id="userDropdown" style="display:none; position:absolute; top:40px; right:0; background:white; color:#333; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.15); min-width:180px; z-index:10;">
        <button id="startServiceBtn" style="width:100%; padding:10px; border:none; background:none; cursor:pointer; text-align:left;">Iniciar servicio</button>
        <button id="logoutBtn" style="width:100%; padding:10px; border:none; background:none; cursor:pointer; text-align:left;">Cerrar sesión</button>
      </div>
    </div>
    <h1>Medical Developer</h1>
  </header>

  <div class="container">
    <h2>Bienvenido Administrador</h2>

    <div class="menu">
        <button>📋 <span>Historial médico</span></button>
        <button>🩺 <span>Ingresar Nuevo Paciente</span></button>
        <button>👤 <span>Personal</span></button> 
  <button id="btnNuevoUsuario">👤➕ <span>Nuevo Usuario</span></button>
        <button>🚪 <span>Registro de Entradas/Salidas</span></button>
        <button>📍 <span>Mesas de salud <b>3</b></span></button>
        <button>📊 <span>Reportes</span></button>
        <button>📅 <span>Citas</span></button>
    </div>
  </div>
  <!-- Modal para registro de entradas/salidas -->
  <div id="modalRegistroES" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:3000; justify-content:center; align-items:center;">
    <div style="background:white; padding:30px 20px; border-radius:12px; min-width:350px; max-width:95vw; box-shadow:0 2px 12px rgba(0,0,0,0.2); position:relative;">
      <h3>Registro de Entradas/Salidas</h3>
      <div id="registroESLista"></div>
      <div style="margin-top:15px; text-align:right;">
        <button type="button" id="cerrarRegistroES">Cerrar</button>
      </div>
    </div>
  </div>
  <!-- Modal para registrar nuevo usuario -->
  <div id="modalUsuario" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:1000; justify-content:center; align-items:center;">
    <div style="background:white; padding:30px 20px; border-radius:12px; min-width:320px; max-width:90vw; box-shadow:0 2px 12px rgba(0,0,0,0.2); position:relative;">
      <h3>Nuevo Usuario</h3>
      <form id="formUsuario">
        <label for="id">ID:</label><br>
        <input type="text" id="id" name="id" required><br>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="apellidos">Apellidos:</label><br>
        <input type="text" id="apellidos" name="apellidos" required><br>
        <label for="edad">Edad:</label><br>
        <input type="number" id="edad" name="edad" required min="0"><br>
        <label for="sexo">Sexo:</label><br>
        <select id="sexo" name="sexo" required>
          <option value="">Selecciona</option>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select><br>
        <label for="matricula">Matrícula:</label><br>
        <input type="text" id="matricula" name="matricula" required><br>
        <label for="contrasena">Contraseña:</label><br>
        <input type="password" id="contrasena" name="contrasena" required><br>
        <label for="mesa">Número de mesa de salud:</label><br>
        <input type="number" id="mesa" name="mesa" required min="1"><br>
        <label for="rol">Rol:</label><br>
        <select id="rol" name="rol" required>
          <option value="admin">Administrador</option>
          <option value="practicante">Practicante</option>
        </select><br>
        <div style="margin-top:10px; display:flex; gap:10px; justify-content:flex-end;">
          <button type="button" id="cancelarUsuario">Cancelar</button>
          <button type="submit">Registrar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal para mostrar usuarios del personal -->
  <div id="modalPersonal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:2000; justify-content:center; align-items:center;">
    <div style="background:white; padding:30px 20px; border-radius:12px; min-width:350px; max-width:95vw; box-shadow:0 2px 12px rgba(0,0,0,0.2); position:relative;">
      <h3>Personal registrado</h3>
      <div id="personalLista"></div>
      <div style="margin-top:15px; text-align:right;">
        <button type="button" id="cerrarPersonal">Cerrar</button>
      </div>
    </div>
  </div>
  <!-- Aquí se cargarán los modales dinámicamente -->
  <script src="MenuInicio.js"></script>
  <script src="Servicio.js"></script>
  <script src="RegistroEntradasSalidas.js"></script>
  <script src="Personal.js"></script>
</body>
</html>
