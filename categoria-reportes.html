<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes - Medical Developer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      background: url('img/medical-background.png?v=1') center center / cover no-repeat;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Overlay para mejorar la legibilidad */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(126, 211, 252, 0.1);
      z-index: -1;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #7dd3fc, #fef3c7);
      color: #1f2937;
      text-align: center;
      padding: 20px;
      position: relative;
      box-shadow: 0 4px 15px rgba(125, 211, 252, 0.3);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
    }

    header .icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 20px;
      cursor: pointer;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 18px;
      color: #1f2937;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    /* Layout principal */
    .main-layout {
      display: flex;
      min-height: calc(100vh - 68px);
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(125, 211, 252, 0.3);
      padding: 20px;
      box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
    }

    .sidebar h2 {
      font-size: 1.5rem;
      font-weight: 600;
      background: linear-gradient(135deg, #06b6d4, #0891b2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      text-align: center;
    }

    .sidebar-menu {
      list-style: none;
    }

    .sidebar-menu li {
      margin-bottom: 10px;
    }

    .sidebar-menu button {
      width: 100%;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid rgba(125, 211, 252, 0.3);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      font-weight: 500;
      color: #1f2937;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar-menu button:hover,
    .sidebar-menu button.active {
      background: linear-gradient(135deg, #7dd3fc, #fef3c7);
      border-color: rgba(125, 211, 252, 0.5);
      transform: translateX(5px);
    }

    /* Contenido principal */
    .content {
      flex: 1;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
    }

    .content-area {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      min-height: calc(100vh - 160px);
    }

    .content-title {
      font-size: 2rem;
      font-weight: 600;
      background: linear-gradient(135deg, #06b6d4, #f59e0b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 30px;
      text-align: center;
    }

    .welcome-message {
      text-align: center;
      color: #6b7280;
      font-size: 1.2rem;
      margin-top: 100px;
    }

    /* Secciones */
    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    /* Estad√≠sticas */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      border: 2px solid rgba(125, 211, 252, 0.3);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      text-align: center;
    }

    .stat-card:hover {
      background: rgba(125, 211, 252, 0.1);
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(125, 211, 252, 0.2);
      border-color: rgba(125, 211, 252, 0.5);
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #06b6d4, #f59e0b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .stat-label {
      font-size: 1rem;
      color: #374151;
      font-weight: 600;
    }

    .stat-description {
      font-size: 0.85rem;
      color: #6b7280;
      margin-top: 5px;
    }

    /* Tabla de reportes */
    .report-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .report-table th {
      background: linear-gradient(135deg, #7dd3fc, #fef3c7);
      color: #1f2937;
      padding: 15px;
      text-align: left;
      font-weight: 600;
    }

    .report-table td {
      padding: 12px 15px;
      border-bottom: 1px solid #e5e7eb;
    }

    .report-table tr:hover {
      background: rgba(125, 211, 252, 0.05);
    }

    /* Botones de acci√≥n */
    .action-buttons {
      display: flex;
      gap: 15px;
      margin: 20px 0;
      justify-content: center;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background: linear-gradient(135deg, #7dd3fc, #fef3c7);
      color: #1f2937;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #38bdf8, #fbbf24);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(125, 211, 252, 0.3);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #10b981, #34d399);
      color: white;
    }

    .btn-secondary:hover {
      background: linear-gradient(135deg, #059669, #10b981);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-layout {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        padding: 15px;
      }
      
      .sidebar-menu {
        display: flex;
        overflow-x: auto;
        gap: 10px;
        padding-bottom: 10px;
      }
      
      .sidebar-menu li {
        margin-bottom: 0;
        min-width: 180px;
      }
      
      .content {
        padding: 20px 15px;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
      
      .action-buttons {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

  <script src="categoria-reportes.js"></script>
  <script src="Servicio.js"></script>
</body>
</html>
