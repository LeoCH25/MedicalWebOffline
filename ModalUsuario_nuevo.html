<!-- Modal para registrar nuevo usuario -->
<div id="modalUsuario" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background: linear-gradient(135deg, rgba(125, 211, 252, 0.8), rgba(254, 243, 199, 0.8)), url('img/medical-background.png?v=1') center center / cover no-repeat; z-index:1000; justify-content:center; align-items:center;">
  
  <div style="background: rgba(255, 255, 255, 0.98); padding: 40px; border-radius: 25px; min-width: 500px; max-width: 90vw; max-height: 90vh; overflow-y: auto; box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3); border: 3px solid rgba(125, 211, 252, 0.4); position: relative; margin: 20px;">
    
    <!-- Título -->
    <h3 style="margin: 0 0 35px 0; font-size: 2.2rem; font-weight: 700; text-align: center; color: transparent; background: linear-gradient(135deg, #06b6d4, #f59e0b); -webkit-background-clip: text; background-clip: text;">
      Nuevo Usuario
    </h3>
    
    <form id="formUsuario">
      
      <!-- ID -->
      <div style="margin-bottom: 20px;">
        <label for="id" style="display: block; font-size: 1.2rem; font-weight: 600; margin-bottom: 10px; color: transparent; background: linear-gradient(135deg, #06b6d4, #0891b2); -webkit-background-clip: text; background-clip: text;">ID:</label>
        <input type="text" id="id" name="id" required style="width: 100%; padding: 15px 20px; border: 3px solid #7dd3fc; border-radius: 30px; font-size: 1.1rem; background: white; transition: all 0.3s ease; outline: none; box-sizing: border-box;">
      </div>
      
      <!-- Nombre -->
      <div style="margin-bottom: 20px;">
        <label for="nombre" style="display: block; font-size: 1.2rem; font-weight: 600; margin-bottom: 10px; color: transparent; background: linear-gradient(135deg, #06b6d4, #0891b2); -webkit-background-clip: text; background-clip: text;">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required style="width: 100%; padding: 15px 20px; border: 3px solid #7dd3fc; border-radius: 30px; font-size: 1.1rem; background: white; transition: all 0.3s ease; outline: none; box-sizing: border-box;">
      </div>
      
      <!-- Apellidos -->
      <div style="margin-bottom: 20px;">
        <label for="apellidos" style="display: block; font-size: 1.2rem; font-weight: 600; margin-bottom: 10px; color: transparent; background: linear-gradient(135deg, #06b6d4, #0891b2); -webkit-background-clip: text; background-clip: text;">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required style="width: 100%; padding: 15px 20px; border: 3px solid #7dd3fc; border-radius: 30px; font-size: 1.1rem; background: white; transition: all 0.3s ease; outline: none; box-sizing: border-box;">
      </div>
      
      <!-- Edad -->
      <div style="margin-bottom: 20px;">
        <label for="edad" style="display: block; font-size: 1.2rem; font-weight: 600; margin-bottom: 10px; color: transparent; background: linear-gradient(135deg, #06b6d4, #0891b2); -webkit-background-clip: text; background-clip: text;">Edad:</label>
        <input type="number" id="edad" name="edad" required min="0" style="width: 100%; padding: 15px 20px; border: 3px solid #7dd3fc; border-radius: 30px; font-size: 1.1rem; background: white; transition: all 0.3s ease; outline: none; box-sizing: border-box;">
      </div>
      
      <!-- Sexo -->
      <div style="margin-bottom: 20px;">
        <label for="sexo" style="display: block; font-size: 1.2rem; font-weight: 600; margin-bottom: 10px; color: transparent; background: linear-gradient(135deg, #06b6d4, #0891b2); -webkit-background-clip: text; background-clip: text;">Sexo:</label>
        <select id="sexo" name="sexo" required style="width: 100%; padding: 15px 20px; border: 3px solid #7dd3fc; border-radius: 30px; font-size: 1.1rem; background: white; transition: all 0.3s ease; outline: none; cursor: pointer; box-sizing: border-box;">
          <option value="">Selecciona</option>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
      </div>
      
      <!-- Matrícula -->
      <div style="margin-bottom: 20px;">
        <label for="matricula" style="display: block; font-size: 1.2rem; font-weight: 600; margin-bottom: 10px; color: transparent; background: linear-gradient(135deg, #06b6d4, #0891b2); -webkit-background-clip: text; background-clip: text;">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" required style="width: 100%; padding: 15px 20px; border: 3px solid #7dd3fc; border-radius: 30px; font-size: 1.1rem; background: white; transition: all 0.3s ease; outline: none; box-sizing: border-box;">
      </div>
      
      <!-- Contraseña -->
      <div style="margin-bottom: 20px;">
        <label for="contrasena" style="display: block; font-size: 1.2rem; font-weight: 600; margin-bottom: 10px; color: transparent; background: linear-gradient(135deg, #06b6d4, #0891b2); -webkit-background-clip: text; background-clip: text;">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required style="width: 100%; padding: 15px 20px; border: 3px solid #7dd3fc; border-radius: 30px; font-size: 1.1rem; background: white; transition: all 0.3s ease; outline: none; box-sizing: border-box;">
      </div>
      
      <!-- Mesa de salud -->
      <div style="margin-bottom: 20px;">
        <label for="mesa" style="display: block; font-size: 1.2rem; font-weight: 600; margin-bottom: 10px; color: transparent; background: linear-gradient(135deg, #06b6d4, #0891b2); -webkit-background-clip: text; background-clip: text;">Número de mesa de salud:</label>
        <input type="number" id="mesa" name="mesa" required min="1" style="width: 100%; padding: 15px 20px; border: 3px solid #7dd3fc; border-radius: 30px; font-size: 1.1rem; background: white; transition: all 0.3s ease; outline: none; box-sizing: border-box;">
      </div>
      
      <!-- Rol -->
      <div style="margin-bottom: 30px;">
        <label for="rol" style="display: block; font-size: 1.2rem; font-weight: 600; margin-bottom: 10px; color: transparent; background: linear-gradient(135deg, #06b6d4, #0891b2); -webkit-background-clip: text; background-clip: text;">Rol:</label>
        <select id="rol" name="rol" required style="width: 100%; padding: 15px 20px; border: 3px solid #7dd3fc; border-radius: 30px; font-size: 1.1rem; background: white; transition: all 0.3s ease; outline: none; cursor: pointer; box-sizing: border-box;">
          <option value="admin">Administrador</option>
          <option value="practicante">Practicante</option>
        </select>
      </div>
      
      <!-- Botones -->
      <div style="display: flex; gap: 20px; justify-content: center; margin-top: 30px;">
        <button type="button" id="cancelarUsuario" style="background: linear-gradient(135deg, #f87171, #fca5a5); color: white; border: none; border-radius: 30px; padding: 15px 35px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 8px 25px rgba(248, 113, 113, 0.3);">
          Cancelar
        </button>
        <button type="submit" style="background: linear-gradient(135deg, #7dd3fc, #fef3c7); color: #1f2937; border: none; border-radius: 30px; padding: 15px 35px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 8px 25px rgba(125, 211, 252, 0.3);">
          Registrar
        </button>
      </div>
    </form>
  </div>
</div>

<style>
/* Efectos Focus */
#modalUsuario input:focus,
#modalUsuario select:focus {
  border-color: #06b6d4 !important;
  box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.2) !important;
}

/* Hover en botones */
#cancelarUsuario:hover {
  background: linear-gradient(135deg, #ef4444, #f87171) !important;
  transform: translateY(-2px) !important;
  box-shadow: 0 12px 35px rgba(248, 113, 113, 0.4) !important;
}

#modalUsuario button[type="submit"]:hover {
  background: linear-gradient(135deg, #38bdf8, #fbbf24) !important;
  transform: translateY(-2px) !important;
  box-shadow: 0 12px 35px rgba(125, 211, 252, 0.4) !important;
}
</style>
