<!-- Modal para registrar nuevo usuario -->
<div id="modalUsuario" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background: linear-gradient(135deg, rgba(125, 211, 252, 0.8), rgba(254, 243, 199, 0.8)), url('img/medical-background.png?v=1') center center / cover no-repeat; z-index:1000; justify-content:center; align-items:center;">
  
  <div style="background: rgba(255, 255, 255, 0.98); padding: 40px; border-radius: 25px; min-width: 500px; max-width: 90vw; max-height: 90vh; overflow-y: auto; box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3); border: 3px solid rgba(125, 211, 252, 0.4); position: relative; margin: 20px;">
    
    <!-- Título -->
    <h3 style="margin: 0 0 35px 0; font-size: 2.2rem; font-weight: 700; text-align: center; color: transparent; background: linear-gradient(135deg, #06b6d4, #f59e0b); -webkit-background-clip: text; background-clip: text;">
      Nuevo Usuario
    </h3>
    
    <form id="formUsuario" style="display: grid; gap: 20px;">
      
      <!-- ID -->
      <div class="form-group-modern">
        <label for="id" style="display: block !important; font-size: 1.2rem !important; font-weight: 600 !important; margin-bottom: 10px !important; background: linear-gradient(135deg, #06b6d4, #0891b2) !important; -webkit-background-clip: text !important; -webkit-text-fill-color: transparent !important; background-clip: text !important; color: #06b6d4 !important;">ID:</label>
        <input type="text" id="id" name="id" required style="width: 100% !important; padding: 15px 20px !important; border: 2px solid #7dd3fc !important; border-radius: 30px !important; font-size: 1rem !important; background: rgba(255, 255, 255, 0.95) !important; transition: all 0.3s ease !important; outline: none !important; box-shadow: 0 4px 15px rgba(125, 211, 252, 0.1) !important;">
      </div>
      
      <!-- Nombre -->
      <div class="form-group-modern">
        <label for="nombre" style="display: block; font-size: 1.1rem; font-weight: 500; margin-bottom: 8px; background: linear-gradient(135deg, #7dd3fc, #0891b2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required style="width: 100%; padding: 12px 18px; border: 2px solid rgba(125, 211, 252, 0.3); border-radius: 25px; font-size: 1rem; background: rgba(255, 255, 255, 0.9); transition: all 0.3s ease; outline: none;">
      </div>
      
      <!-- Apellidos -->
      <div class="form-group-modern">
        <label for="apellidos" style="display: block; font-size: 1.1rem; font-weight: 500; margin-bottom: 8px; background: linear-gradient(135deg, #7dd3fc, #0891b2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required style="width: 100%; padding: 12px 18px; border: 2px solid rgba(125, 211, 252, 0.3); border-radius: 25px; font-size: 1rem; background: rgba(255, 255, 255, 0.9); transition: all 0.3s ease; outline: none;">
      </div>
      
      <!-- Edad -->
      <div class="form-group-modern">
        <label for="edad" style="display: block; font-size: 1.1rem; font-weight: 500; margin-bottom: 8px; background: linear-gradient(135deg, #7dd3fc, #0891b2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Edad:</label>
        <input type="number" id="edad" name="edad" required min="0" style="width: 100%; padding: 12px 18px; border: 2px solid rgba(125, 211, 252, 0.3); border-radius: 25px; font-size: 1rem; background: rgba(255, 255, 255, 0.9); transition: all 0.3s ease; outline: none;">
      </div>
      
      <!-- Sexo -->
      <div class="form-group-modern">
        <label for="sexo" style="display: block; font-size: 1.1rem; font-weight: 500; margin-bottom: 8px; background: linear-gradient(135deg, #7dd3fc, #0891b2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Sexo:</label>
        <select id="sexo" name="sexo" required style="width: 100%; padding: 12px 18px; border: 2px solid rgba(125, 211, 252, 0.3); border-radius: 25px; font-size: 1rem; background: rgba(255, 255, 255, 0.9); transition: all 0.3s ease; outline: none; cursor: pointer;">
          <option value="">Selecciona</option>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
      </div>
      
      <!-- Matrícula -->
      <div class="form-group-modern">
        <label for="matricula" style="display: block; font-size: 1.1rem; font-weight: 500; margin-bottom: 8px; background: linear-gradient(135deg, #7dd3fc, #0891b2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" required style="width: 100%; padding: 12px 18px; border: 2px solid rgba(125, 211, 252, 0.3); border-radius: 25px; font-size: 1rem; background: rgba(255, 255, 255, 0.9); transition: all 0.3s ease; outline: none;">
      </div>
      
      <!-- Contraseña -->
      <div class="form-group-modern">
        <label for="contrasena" style="display: block; font-size: 1.1rem; font-weight: 500; margin-bottom: 8px; background: linear-gradient(135deg, #7dd3fc, #0891b2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required style="width: 100%; padding: 12px 18px; border: 2px solid rgba(125, 211, 252, 0.3); border-radius: 25px; font-size: 1rem; background: rgba(255, 255, 255, 0.9); transition: all 0.3s ease; outline: none;">
      </div>
      
      <!-- Mesa de salud -->
      <div class="form-group-modern">
        <label for="mesa" style="display: block; font-size: 1.1rem; font-weight: 500; margin-bottom: 8px; background: linear-gradient(135deg, #7dd3fc, #0891b2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Número de mesa de salud:</label>
        <input type="number" id="mesa" name="mesa" required min="1" style="width: 100%; padding: 12px 18px; border: 2px solid rgba(125, 211, 252, 0.3); border-radius: 25px; font-size: 1rem; background: rgba(255, 255, 255, 0.9); transition: all 0.3s ease; outline: none;">
      </div>
      
      <!-- Rol -->
      <div class="form-group-modern">
        <label for="rol" style="display: block; font-size: 1.1rem; font-weight: 500; margin-bottom: 8px; background: linear-gradient(135deg, #7dd3fc, #0891b2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Rol:</label>
        <select id="rol" name="rol" required style="width: 100%; padding: 12px 18px; border: 2px solid rgba(125, 211, 252, 0.3); border-radius: 25px; font-size: 1rem; background: rgba(255, 255, 255, 0.9); transition: all 0.3s ease; outline: none; cursor: pointer;">
          <option value="admin">Administrador</option>
          <option value="practicante">Practicante</option>
        </select>
      </div>
      
      <!-- Botones -->
      <div style="margin-top: 20px; display: flex; gap: 15px; justify-content: center;">
        <button type="button" id="cancelarUsuario" style="background: linear-gradient(135deg, #f87171, #fca5a5); color: white; border: none; border-radius: 25px; padding: 12px 30px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(248, 113, 113, 0.2);">
          Cancelar
        </button>
        <button type="submit" style="background: linear-gradient(135deg, #7dd3fc, #fef3c7); color: #1f2937; border: none; border-radius: 25px; padding: 12px 30px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(125, 211, 252, 0.2);">
          Registrar
        </button>
      </div>
    </form>
  </div>
</div>

<style>
/* Estilos para inputs con focus */
#modalUsuario input:focus,
#modalUsuario select:focus {
  border-color: #06b6d4 !important;
  box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1) !important;
  background: white !important;
}

/* Hover en botones */
#cancelarUsuario:hover {
  background: linear-gradient(135deg, #ef4444, #f87171) !important;
  transform: translateY(-1px) !important;
  box-shadow: 0 6px 20px rgba(248, 113, 113, 0.3) !important;
}

#modalUsuario button[type="submit"]:hover {
  background: linear-gradient(135deg, #38bdf8, #fbbf24) !important;
  transform: translateY(-1px) !important;
  box-shadow: 0 6px 20px rgba(125, 211, 252, 0.3) !important;
}

/* Responsive */
@media (max-width: 600px) {
  #modalUsuario .form-group-modern {
    margin-bottom: 15px;
  }
  
  #modalUsuario input,
  #modalUsuario select {
    padding: 10px 15px !important;
    font-size: 0.9rem !important;
  }
  
  #modalUsuario h3 {
    font-size: 1.5rem !important;
  }
}
</style>
