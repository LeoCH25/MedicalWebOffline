<!-- Modal para registrar nuevo usuario -->
<div id="modalUsuario" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:1000; justify-content:center; align-items:center;">
  <div style="background:white; padding:30px 20px; border-radius:12px; min-width:320px; max-width:90vw; box-shadow:0 2px 12px rgba(0,0,0,0.2); position:relative;">
    <h3>¿Nuevo Usuario</h3>
    <form id="formUsuario">
      <label for="id">ID:</label><br>
      <input type="text" id="id" name="id" required><br>
      <label for="nombre">Nombre:</label><br>
      <input type="text" id="nombre" name="nombre" required><br>
      <label for="apellidos">Apellidos:</label><br>
      <input type="text" id="apellidos" name="apellidos" required><br>
      <label for="edad">Edad:</label><br>
      <input type="number" id="edad" name="edad" required min="0"><br>
      <label for="sexo">Sexo:</label><br>
      <select id="sexo" name="sexo" required>
        <option value="">Selecciona</option>
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
      </select><br>
      <label for="matricula">Matrícula:</label><br>
      <input type="text" id="matricula" name="matricula" required><br>
      <label for="contrasena">Contraseña:</label><br>
      <input type="password" id="contrasena" name="contrasena" required><br>
      <label for="mesa">Número de mesa de salud:</label><br>
      <input type="number" id="mesa" name="mesa" required min="1"><br>
      <label for="rol">Rol:</label><br>
      <select id="rol" name="rol" required>
        <option value="admin">Administrador</option>
        <option value="practicante">Practicante</option>
      </select><br>
      <div style="margin-top:10px; display:flex; gap:10px; justify-content:flex-end;">
        <button type="button" id="cancelarUsuario">Cancelar</button>
        <button type="submit">Registrar</button>
      </div>
    </form>
  </div>
</div>
